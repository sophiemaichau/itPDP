<div class="createUser view">

  <section id="login" ng-controller="createUserController">

    {{ createFailed }}

    <form ng-submit="createUser()">
      <input type="text" ng-model="username" placeholder="Navn">
      <input type="email" ng-model="email" placeholder="Email">
      <input type="password" ng-model="password" placeholder="Kode">
      <input type="password" ng-model="password2" placeholder="Gentag kode">
      <input type="submit" name="login" value="Opret bruger">
    </form>

  </section>

</div>
